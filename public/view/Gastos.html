<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./CSS/gastos.css" />
  </head>
  <body>
    <header>
      <div class="logo">LOGO</div>
      <div class="nav-links">
        <div onclick="location.href='./Dashboard.html'" style="cursor: pointer">
          Mi Dashboard
        </div>
        <div
          onclick="location.href='./Presupuestos.html'"
          style="cursor: pointer"
        >
          Mis Presupuestos
        </div>
        <div onclick="location.href='./Gastos.html'" style="cursor: pointer">
          Mis Gastos
        </div>
        <div
          onclick="location.href='./Categorias.html'"
          style="cursor: pointer"
        >
          Mis Categorías
        </div>
      </div>
      <div class="nav-links">
        <div class="user-avatar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <path
              d="M224,128a95.76,95.76,0,0,1-31.8,71.37A72,72,0,0,0,128,160a40,40,0,1,0-40-40,40,40,0,0,0,40,40,72,72,0,0,0-64.2,39.37h0A96,96,0,1,1,224,128Z"
              opacity="0.2"
            ></path>
            <path
              d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM74.08,197.5a64,64,0,0,1,107.84,0,87.83,87.83,0,0,1-107.84,0ZM96,120a32,32,0,1,1,32,32A32,32,0,0,1,96,120Zm97.76,66.41a79.66,79.66,0,0,0-36.06-28.75,48,48,0,1,0-59.4,0,79.66,79.66,0,0,0-36.06,28.75,88,88,0,1,1,131.52,0Z"
            ></path>
          </svg>
        </div>
      </div>
    </header>

    <main>
      <div class="components-container">
        <section class="right-section">
          <div class="add-expense-container">
            <h2>Añadir nuevo gasto</h2>

            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <input type="text" id="descripcion" name="descripcion" />
            </div>

            <div class="form-group">
              <label for="monto">Monto</label>
              <input
                type="number"
                id="monto"
                name="monto"
                step="0.01"
                required
              />
            </div>

            <form id="add-expense-form">
              <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" required>
                  <option value="">Selecciona una categoría</option>
                </select>
              </div>
              <div class="form-group">
                <label for="subcategoria">Subcategoría</label>
                <select id="subcategoria" name="subcategoria">
                  <option value="">Selecciona primero una categoría</option>
                </select>
              </div>

              <div class="form-group">
                <label for="fecha_gasto">Fecha</label>
                <input
                  type="date"
                  id="fecha_gasto"
                  name="fecha_gasto"
                  required
                />
              </div>
              <button type="submit" class="add-expense-button">
                Guardar gasto
              </button>
            </form>
          </div>

          <div id="ultimos-gastos-card">
            <div class="expenses-card">
              <div class="expenses-list"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="./JS/gastos.js" defer></script>
</html>
