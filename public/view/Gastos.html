<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXPENDIO</title>
    <link rel="stylesheet" href="./CSS/gastos.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="header-container container">
        <div class="logo">EXPENDIO</div>
        <div class="nav-links">
          <a href="/public/view/Dashboard.html" class="nav-item"
            >Mi Dashboard</a
          >
          <a href="/public/view/Presupuestos.html" class="nav-item"
            >Mis Presupuestos</a
          >
          <a href="/public/view/Gastos.html" class="nav-item">Mis Gastos</a>
          <a href="/public/view/Categorias.html" class="nav-item"
            >Mis Categorías</a
          >
        </div>
        <div class="auth-links">
          <div class="user-avatar">
            <span class="material-symbols-outlined">person</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="components-container">
        <section class="right-section">
          <div class="add-expense-container">
            <h2>Añadir nuevo gasto</h2>

            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <input type="text" id="descripcion" name="descripcion" />
            </div>

            <div class="form-group">
              <label for="monto">Monto</label>
              <input
                type="number"
                id="monto"
                name="monto"
                step="0.01"
                required
              />
            </div>

            <form id="add-expense-form">
              <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" required>
                  <option value="">Selecciona una categoría</option>
                </select>
              </div>
              <div class="form-group">
                <label for="subcategoria">Subcategoría</label>
                <select id="subcategoria" name="subcategoria">
                  <option value="">Selecciona primero una categoría</option>
                </select>
              </div>

              <div class="form-group">
                <label for="fecha_gasto">Fecha</label>
                <input
                  type="date"
                  id="fecha_gasto"
                  name="fecha_gasto"
                  required
                />
              </div>
              <button type="submit" class="add-expense-button">
                Guardar gasto
              </button>
            </form>
          </div>

          <div id="ultimos-gastos-card">
            <div class="expenses-card">
              <div class="expenses-list"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="./JS/gastos.js" defer></script>
</html>
