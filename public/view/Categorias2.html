<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Categorías</title>
    <!--   <link rel="stylesheet" href="styles.css">
 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="header-container container">
        <div class="logo">LOGO</div>
        <div class="nav-links">
          <a href="#" class="nav-item">Mi Dashboard</a>
          <a href="#" class="nav-item">Mis Presupuestos</a>
          <a href="#" class="nav-item">Mis Gastos</a>
          <a href="#" class="nav-item">Mis Categorías</a>
        </div>
        <div class="auth-links">
          <div class="user-avatar">
            <span class="material-symbols-outlined">person</span>
          </div>
        </div>
      </div>
    </header>

    <section class="categories-section">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">Tus Categorías</h2>
          <p class="section-subtitle">
            Edita y agrega categorías para que puedas organizar mejor tus
            gastos.
          </p>
          <div class="hero-buttons">
            <a href="#" class="hero-btn-primary">
              Agregar Categoría
              <span class="material-symbols-outlined">add</span>
            </a>
          </div>
        </div>

        <div class="categories-grid" id="categoriasContainer">
          <div class="category-card">
            <div class="category-card-header">
              <h3 class="category-title">Main Category Example</h3>
            </div>
            <div class="subcategories-container">
              <div class="subcategory">
                <span class="subcategory-name">Subcategory Example</span>
                <div class="subcategory-actions">
                  <button class="subcategory-btn edit-btn">
                    <span class="material-symbols-outlined">edit</span>
                  </button>
                  <button class="subcategory-btn delete-btn">
                    <span class="material-symbols-outlined">delete</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="category-add-container">
              <button class="category-add-btn">
                <span class="material-symbols-outlined">add</span>
                add
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./JS/categorias2.js"></script>
  </body>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #10b981;
      --accent: #8b5cf6;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --bg-light: #f8fafc;
      --bg-white: #ffffff;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
        0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    header {
      background-color: var(--bg-white);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-sm);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 800;
      font-size: 1.5rem;
      background: linear-gradient(
        to right,
        var(--primary),
        var(--primary-dark)
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.05em;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-item {
      font-weight: 500;
      cursor: pointer;
      padding: 0.5rem 0.75rem;
      transition: color 0.2s ease;
      color: var(--text-light);
      text-decoration: none;
    }

    .nav-item:hover {
      color: var(--primary);
    }

    .auth-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--primary);
      transition: transform 0.2s ease, color 0.2s ease;
      background-color: #f1f5f9;
    }

    .user-avatar:hover {
      transform: scale(1.1);
      color: var(--primary-dark);
    }

    /* Categories Section */
    .categories-section {
      padding: 2rem 0;
    }

    .section-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.05em;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--text-dark), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .section-subtitle {
      color: var(--text-light);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .hero-btn-primary {
      background: linear-gradient(
        to right,
        var(--primary),
        var(--primary-dark)
      );
      color: white;
      padding: 0.875rem 1.75rem;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hero-btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .category-card {
      background: var(--bg-white);
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .category-card-header {
      text-align: center;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }

    .category-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-dark);
    }

    .subcategories-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .subcategory {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      background-color: #f1f5f9;
      transition: background-color 0.2s ease;
    }

    .subcategory:hover {
      background-color: #e2e8f0;
    }

    .subcategory-name {
      font-weight: 500;
      color: var(--text-dark);
    }

    .subcategory-actions {
      display: flex;
      gap: 0.5rem;
    }

    .category-actions {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .category-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-sm);
      padding: 0.25rem;
      transition: background-color 0.2s ease;
    }

    .subcategory-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-sm);
      padding: 0.25rem;
      transition: background-color 0.2s ease;
    }

    .subcategory-btn:hover {
      background-color: var(--bg-white);
    }

    .edit-btn {
      color: var(--primary);
    }

    .delete-btn {
      color: #dc2626;
    }

    .category-add-container {
      margin-top: auto;
      display: flex;
      justify-content: center;
    }

    .category-add-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--secondary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      transition: background-color 0.2s ease;
    }

    .category-add-btn:hover {
      background-color: #f1f5f9;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .footer-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .section-title {
        font-size: 2rem;
      }

      .section-subtitle {
        font-size: 1.125rem;
      }

      .categories-grid {
        grid-template-columns: 1fr;
      }

      .footer-grid {
        grid-template-columns: 1fr;
      }

      .menu-icon {
        display: block;
      }
    }

    @media (max-width: 640px) {
      .container {
        padding: 0 1rem;
      }

      .hero-buttons {
        flex-direction: column;
      }

      .section-title {
        font-size: 1.75rem;
      }
    }
  </style>
</html>
