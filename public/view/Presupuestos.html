    <main>
      <div class="components-container">
        <section class="left-section">
          <div id="budget-card">
            <div class="budget-card">
              <h3>Presupuesto del mes:</h3>
              <div class="montos">
                <div class="amount-box">
                  <p class="total" id="totalBudget"></p>
                </div>
              </div>
            </div>
          </div>

          <div id="budget-change-card">
            <div class="budget-card">
              <h3>Cambio de presupuesto</h3>
              <div class="budget-change-form">
                <form id="budget-change-form">
                  <div class="form-group">
                    <input
                      type="number"
                      id="new-budget"
                      name="new-budget"
                      placeholder="Coloca tu nuevo presupuesto"
                    />
                  </div>
                  <button type="submit">Actualizar</button>
                </form>
              </div>
            </div>
          </div>

          <div id="budget-history-card">
            <div class="budget-card">
              <h3>Historial de presupuestos</h3>
              <div class="budget-list">
<!--                 <div class="budget-item">
                  <span class="budget-title">Presupuesto Enero</span>
                  <span class="budget-amount">1500.00</span>
                  <span class="budget-date">2024-01-01</span>
                </div> -->
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
