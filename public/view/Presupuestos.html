<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/view/CSS/presupuestos.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="header-container container">
        <div class="logo">EXPENDIO</div>
        <div class="nav-links">
          <a href="/dashboard" class="nav-item">Mi Dashboard</a>
          <a href="/presupuestos" class="nav-item">Mis Presupuestos</a>
          <a href="/gastos" class="nav-item">Mis Gastos</a>
          <a href="/categorias" class="nav-item">Mis Categorías</a>
        </div>
        <div class="auth-links">
          <div class="user-avatar">
            <span class="material-symbols-outlined">person</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="components-container">
        <section class="left-section">
          <div id="budget-card">
            <div class="budget-card">
              <h3>Presupuesto del mes:</h3>
              <div class="montos">
                <div class="amount-box">
                  <p class="total" id="totalBudget"></p>
                </div>
              </div>
            </div>
          </div>

          <div id="budget-filter-card">
            <div class="budget-card">
              <h3>Filtrar por período</h3>
              <div class="period-filters">
                <button class="period-btn active" data-period="month">
                  Mensual
                </button>
                <button class="period-btn" data-period="quarter">
                  Trimestral
                </button>
                <button class="period-btn" data-period="year">Anual</button>
              </div>
              <div class="date-selector">
                <label for="filter-date">Seleccionar mes:</label>
                <input type="month" id="filter-date" class="filter-input" />
              </div>
            </div>
          </div>

          <div id="budget-change-card">
            <div class="budget-card">
              <h3>Cambio de presupuesto</h3>
              <div class="budget-change-form">
                <form id="budget-change-form">
                  <div class="form-group">
                    <input
                      type="number"
                      id="new-budget"
                      name="new-budget"
                      placeholder="Coloca tu nuevo presupuesto"
                    />
                  </div>
                  <button type="submit">Actualizar</button>
                </form>
              </div>
            </div>
          </div>

          <div id="budget-chart-card">
            <div class="budget-card">
              <h3>Comparativa Presupuesto vs Gastos</h3>
              <div class="chart-container" id="budgetVsExpensesChart"></div>
            </div>
          </div>

          <div id="budget-history-card">
            <div class="budget-card">
              <h3>Historial de presupuestos</h3>
              <div class="budget-list"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="/view/JS/presupuestos.js" defer></script>
</html>
