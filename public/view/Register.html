<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(249, 250, 251);
        padding: 1.5rem;
      }

      .signup-card {
        background: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        width: 100%;
        max-width: 28rem;
      }

      .header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .title {
        font-size: 1.5rem;
        font-weight: 700;
        color: rgb(17, 24, 39);
        margin-bottom: 0.5rem;
      }

      .description {
        color: rgb(107, 114, 128);
        font-size: 0.875rem;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .input-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .input-group {
        position: relative;
      }

      .input-group svg {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        width: 1.25rem;
        height: 1.25rem;
        color: rgb(156, 163, 175);
      }

      .input {
        width: 100%;
        padding: 0.625rem 0.75rem;
        padding-left: 2.5rem;
        border: 1px solid rgb(209, 213, 219);
        border-radius: 0.375rem;
        outline: none;
        transition: border-color 0.15s ease;
      }

      .input:focus {
        border-color: rgb(37, 99, 235);
        box-shadow: 0 0 0 1px rgb(37 99 235 / 0.1);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .checkbox {
        width: 1rem;
        height: 1rem;
        border-radius: 0.25rem;
        border: 1px solid rgb(209, 213, 219);
        cursor: pointer;
      }

      .checkbox-label {
        font-size: 0.875rem;
        color: rgb(55, 65, 81);
      }

      .checkbox-label a {
        color: rgb(37, 99, 235);
        text-decoration: none;
      }

      .checkbox-label a:hover {
        text-decoration: underline;
      }

      .submit-button {
        background-color: rgb(37, 99, 235);
        color: white;
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 0.375rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.15s ease;
        margin-top: 0.5rem;
      }

      .submit-button:hover {
        background-color: rgb(29, 78, 216);
      }

      .login-link {
        display: block;
        text-align: center;
        color: rgb(37, 99, 235);
        text-decoration: none;
        font-size: 0.875rem;
        margin-top: 1rem;
      }

      .login-link:hover {
        text-decoration: underline;
      }

      .error-message {
        color: red;
        font-size: 0.725rem;
        display: none;
        margin-top: 2px;
      }

      .input.error {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <div class="signup-card">
      <div class="header">
        <h2 class="title">Crear una cuenta</h2>
        <p class="description">Completa el formulario y crea tu cuenta.</p>
      </div>

      <form class="form" action="" method="post">
        <div class="input-row">
          <div class="input-group">
            <input
              type="text"
              class="input"
              placeholder="Nombre"
              id="userNombre"
              name="nombre"
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              class="input"
              placeholder="Apellido"
              id="userApellido"
              name="apellido"
            />
          </div>
        </div>

        <div class="input-group">
          <input
            type="text"
            class="input"
            placeholder="Nickname"
            id="userNickname"
            name="nickname"
          />
        </div>

        <div class="input-group">
          <input
            type="email"
            class="input"
            placeholder="Correo electrónico"
            id="userEmail"
            name="email"
          />
        </div>

        <div class="input-group">
          <input
            type="password"
            class="input"
            placeholder="Contraseña"
            id="userPassword"
            name="password"
          />
        </div>

        <div class="input-group">
          <input
            type="password"
            class="input"
            placeholder="Repetir contraseña"
            id="userConfirmPassword"
          />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" class="checkbox" id="terms" />
          <label for="terms" class="checkbox-label">
            Acepto los <a href="#">Términos y Condiciones</a>
          </label>
          <div class="error-message" id="termsError"></div>
        </div>

        <button type="submit" class="submit-button">Registrarse</button>

        <a href="#" class="login-link">¿Ya tienes una cuenta? Inicia sesión</a>
      </form>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector(".form");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        const data = {
          nombre: formData.get("nombre").trim(),
          apellido: formData.get("apellido").trim(),
          nickname: formData.get("nickname").trim(),
          email: formData.get("email").trim(),
          password: formData.get("password"),
          confirmPassword: document.getElementById("userConfirmPassword").value,
          termsAccepted: document.getElementById("terms").checked,
        };
        console.log(data);

        let isValid = validateForm(data);
        if (!isValid) return;

        try {
          const response = await fetch(
            "http://localhost:5000/api/auth/register",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                nombre: data.nombre,
                apellido: data.apellido,
                nickname: data.nickname,
                email: data.email,
                password: data.password,
              }),
            }
          );

          const result = await response.json();

          if (response.ok) {
            alert("Usuario registrado exitosamente");
            form.reset();
          } else {
            alert("Error: " + result.error);
          }
        } catch (error) {
          alert("Error en la conexión con el servidor");
        }
      });
    });

    function validateForm(data) {
      let isValid = true;

      isValid &= toggleError("userNombre", data.nombre !== "");
      isValid &= toggleError("userApellido", data.apellido !== "");
      isValid &= toggleError("userNickname", data.nickname !== "");
      isValid &= toggleError("userEmail", isValidEmail(data.email));
      isValid &= toggleError("userPassword", data.password.length >= 8);
      isValid &= toggleError(
        "userConfirmPassword",
        data.password === data.confirmPassword
      );
      isValid &= toggleError("terms", data.termsAccepted);

      return !!isValid;
    }

    function toggleError(inputId, condition) {
      const inputElement = document.getElementById(inputId);
      if (condition) {
        inputElement.classList.remove("error");
        return true;
      } else {
        inputElement.classList.add("error");
        return false;
      }
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  </script>
</html>
