<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&"
    />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <div class="logo">EXPENDIO</div>
        <div class="nav-links">
          <div class="nav-item" onclick="location.href='./Dashboard.html'">Mi Dashboard</div>
          <div class="nav-item" onclick="location.href='./Presupuestos.html'">Mis Presupuestos</div>
          <div class="nav-item" onclick="location.href='./Gastos.html'">Mis Gastos</div>
          <div class="nav-item" onclick="location.href='./Categorias.html'">Mis Categorias</div>
          <div onclick="location.href='./Dashboard.html'" style="cursor: pointer">
        </div>
        <div class="auth-links">
          <div class="user-avatar">
            <span class="material-symbols-outlined">account_circle</span>
          </div>
        </div>
      </div>
    </header>

  </body>

  <style>
  :root {
    --primary: #3b82f6;
    --primary-dark: #2563eb;
    --secondary: #10b981;
    --accent: #8b5cf6;
    --text-dark: #1e293b;
    --text-light: #64748b;
    --bg-light: #f8fafc;
    --bg-white: #ffffff;
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --radius-sm: 0.25rem;
    --radius-md: 0.5rem;
    --radius-lg: 1rem;
    --radius-xl: 1.5rem;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", system-ui, -apple-system, sans-serif;
  }
  
  body {
    background-color: var(--bg-light);
    color: var(--text-dark);
    min-height: 100vh;
    line-height: 1.5;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
  }
  
  header {
    background-color: var(--bg-white);
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: var(--shadow-sm);
  }
  
  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .logo {
    font-weight: 800;
    font-size: 1.5rem;
    background: linear-gradient(to right, var(--primary), var(--primary-dark));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    letter-spacing: -0.05em;
  }
  
  .nav-links {
    display: flex;
    gap: 2rem;
    align-items: center;
  }
  
  .nav-item {
    font-weight: 500;
    cursor: pointer;
    padding: 0.5rem 0.75rem;
    transition: color 0.2s ease;
    color: var(--text-light);
  }
  
  .nav-item:hover {
    color: var(--primary);
  }
  
  .auth-links {
    display: flex;
    gap: 1.5rem;
    align-items: center;
  }
  
  .login-btn a {
    color: var(--primary);
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: color 0.2s ease;
  }
  
  .login-btn a:hover {
    color: var(--primary-dark);
  }
  
  .signup-btn a {
    background: linear-gradient(to right, var(--primary), var(--primary-dark));
    color: white;
    padding: 0.625rem 1.25rem;
    border-radius: var(--radius-md);
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display: inline-block;
  }
  
  .signup-btn a:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }
  
  .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: var(--primary);
    transition: transform 0.2s ease, color 0.2s ease;
  }
  
  .user-avatar:hover {
    transform: scale(1.1);
    color: var(--primary-dark);
  }

  /* Responsive Styles */
  @media (max-width: 1024px) {
    .hero-grid {
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    
    .hero-image {
      order: -1;
    }
    
    .bento-grid {
      grid-template-columns: repeat(2, 1fr);
    }
    
    .footer-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  </style>

  <script src="./JS/dashboard.js" defer></script>
</html>
