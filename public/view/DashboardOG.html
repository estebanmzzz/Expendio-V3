      <div class="logo">LOGO</div>

        >

        </div>
        <div onclick="location.href='./Gastos.html'" style="cursor: pointer">
          Mis Gastos
        </div>
        <div
          onclick="location.href='./Categorias.html'"
          style="cursor: pointer"
        >
          Mis Categorías
        </div>
      </div>
      <div class="nav-links">
        <div class="user-avatar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            fill="#000000"
            viewBox="0 0 256 256"
          >

              d="M224,128a95.76,95.76,0,0,1-31.8,71.37A72,72,0,0,0,128,160a40,40,0,1,0-40-40,40,40,0,0,0,40,40,72,72,0,0,0-64.2,39.37h0A96,96,0,1,1,224,128Z"

            ></path>
          </svg>
        </div>
      </div>
    </header>

    <main>
      <div class="components-container">
        <section class="left-section">
          <div id="budget-card">
            <div class="budget-card">
              <h3>Tu Presupuesto</h3>
              <div class="montos">
                <div class="amount-box">
                  <h5 class="total">Total</h5>
                  <p class="total" id="totalBudget"></p>
                </div>
                <div class="amount-box">
                  <h5 class="gastado">Gastado</h5>
                  <p class="gastado" id="gastadoBudget"></p>
                </div>
                <div class="amount-box">
                  <h5 class="restante">Restante</h5>
                  <p class="restante" id="restanteBudg"></p>
                </div>
              </div>
              <div class="percentage-bar">
                <h5>Presupuesto utilizado:</h5>
                <div class="progress-container">
                  <div class="progress-bar" id="progress-bar"></div>
                </div>
              </div>
            </div>
          </div>

          <div id="add-gasto-card">
            <div class="expense-form" action="insertGasto.php" method="POST">
              <h3>Agrega un gasto:</h3>
              <form id="gastoForm">
                <div class="form-container">
                  <div class="form-column">
                    <div class="form-group">
                      <label for="titulo">Título</label>
                      <input
                        type="text"
                        id="titulo"
                        name="titulo"
                        placeholder="Ingresa el título del gasto"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="monto">Monto</label>
                      <input
                        type="number"
                        id="monto"
                        name="monto"
                        placeholder="0.00"
                        step="0.01"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label for="categoria">Categoría</label>
                      <select id="categoria" name="categoria" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="comida">Comida</option>
                        <option value="transporte">Transporte</option>
                        <option value="entretenimiento">Entretenimiento</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="subcategoria">Subcategoría</label>
                      <select id="subcategoria" name="subcategoria" required>
                        <option value="">Selecciona una subcategoría</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-column">
                    <div class="form-group">
                      <label for="fecha">Fecha</label>
                      <input type="date" id="fecha" name="fecha" required />
                    </div>

                    <div class="form-group text-area-space">
                      <label for="descripcion">Descripción</label>
                      <textarea
                        id="descripcion"
                        name="descripcion"
                        placeholder="Agrega una descripción del gasto"
                        required
                      ></textarea>
                    </div>
                  </div>
                </div>

                <button type="submit">Agregar Gasto</button>
              </form>
            </div>
          </div>
        </section>

        <section class="right-section">
          <div id="graph-card">
            <div class="chart-card">
              <h3>Gastos por Categorías</h3>
              <div class="chart-container" id="chartContainer"></div>
            </div>
          </div>

          <div id="ultimos-gastos-card">
            <div class="expenses-card">
              <div class="expenses-list"></div>
              <button class="see-more-button">Ver más</button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="./JS/dashboard.js" defer></script>
</html>
